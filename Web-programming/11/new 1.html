<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Oncontextmenu</title>
  <style>
   div {
    height: 200px; /* Высота слоя */
    background: #f0f0f0; /* */
    padding: 5px; /* Поля вокруг текста */
    border: 1px solid #333; /* Параметры рамки */
   }
  </style>
  
<ol id="myOl">
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
</ol>
<button onclick="myFunction()">Try it</button>

 <script >
 
function myFunction() {
    var x = document.getElementById("myOl");
    x.start = "314";
}


   var color = 0;
   function colorDiv() {
    if (color) {
      document.getElementById("layer").style.background = "#f0f0f0";
      color = 0;
    }
    else {

      layer.onmouseout = restoreTag;//onmouseout – возникает при снятии указателя мышки с элемента или с одного из его дочерних элементов;

    }
   }
    function restoreTag() { //Восстановление свойств элементов Web-страницы
document.getElementById("layer").style.background = "blue";
      color = 1;


 } 
  </script>
 </head> 
 <body>
  <p>Click right click.</p>
  <div id="layer" oncontextmenu="colorDiv()">
  <a href="https://www.nasa.gov/"><img src="Kpi.jpg" width="60px"></a> 
<p id="myOl" style="color:blue; font-size:8mm; position:absolute; left:50px; top:100px">TEXT</p>

  </div>
 </body>
</html>
